<!--1) QUI INSERIRE I PRODOTTI SPECIFICANDO I PARAMETRI OBBLIGATORI E FACOLTATIVI-->
<!--2) usa POST su /product con un payload per creare una nuova risorsa-->
<!--3) Aggiungi un Bottone per la funzionalità di modifica di un prodotto già creato in precedenza (usare un PUT su /product/[PRODUCT_ID])-->
<!--4) Aggiungi un Bottone per cancellare uno specifico prodotto già esistente (usa DELETE su /product/[PRODUCT_ID])-->
<!--5) i tasti "MODIFICA" e "CANCELLA" visibili SOLO SE in modalità di modifica della risorsa-->
<!--6) Aggiungi una validazione di base per la creazione/modifica del prodotto nel form-->
<!--7) Aggiungi un Bottone "RESET" per resettare il form-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg position-sticky fixed-top justify-content-center"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand fw-light"
          style="color: #b5b2dd"
          href="./index.html"
        >
          <img
            src="https://img.freepik.com/free-vector/luxury-perfume-logo_23-2148463919.jpg?w=1800&t=st=1699609754~exp=1699610354~hmac=0613c2cbf2ec91850ed5378f071b4440329ecd6d1da689fc3199078ce3460746"
            alt=""
            height="50"
            class="d-inline-block rounded"
          />CRUDAZON
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #b5b2dd"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: #b5b2dd"
                href="./backoffice.html"
                >Back office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="m-4">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h3 class="d-inline-block">BackOffice</h3>
            <h6 class="d-inline-block" id="h6">
              - Inserisci qui il tuo Prodotto
            </h6>
          </div>
        </div>
      </div>
      <!--FORM-->
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            placeholder="Inserisci il nome del prodotto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Inserisci la descrizione"
            required
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand:</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            placeholder="Inserisci il brand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Image:</label>
          <input
            class="w-100"
            id="img"
            type="url"
            placeholder="Inserisci l'URL dell'immagine"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            min="0"
            max="10000"
            step="1"
            name="price"
            id="price"
            required="required"
          />
        </div>
        <div class="m-3">
          <div class="row row-cols-12 row-cols-md-5 justify-content-start">
            <div class="mt-1">
              <button id="reset" class="btn btn-secondary" type="reset">
                Reset
              </button>
            </div>
            <div id="delete" class="mt-1 d-none"></div>
            <div class="mt-1">
              <button
                id="submit"
                class="btn btn-primary order-last"
                type="submit"
              >
                Aggiungi
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
